<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-61158331-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-61158331-2');
    </script>

    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans|Roboto+Mono" rel="stylesheet">

    <link href="/assets/stylesheets/normalize.css" rel="stylesheet">
    <link href="/assets/stylesheets/style.css" rel="stylesheet">
    <link href="/assets/stylesheets/code.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <h1 class="header__title">Kye Russell</h1>
            <span class="header__blurb">I'm a software developer in Perth, Western Australia</span>
            <nav class="nav">
                <ul>
                    {% for item in site.data.nav.items %}
                        <li class="nav__option{% if item.url == page.url%} nav__option--active{% endif %}"><a href="{{ item.url }}">{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; {{ "now"|date:"%Y" }}</p>
        </footer>

    </div>

</body>
</html>
